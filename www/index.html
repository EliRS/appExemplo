<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Jquery 3.3.1 -->

  <script src="components/acoes.js"></script>

  <link rel="stylesheet" href="components/loader.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  </script>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>hello mundo!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <input type="text" class="form-control display" id="display">
      </div>
    </div>
    <div class="row linha">
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao" value = "7" id="btn7">7</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao " value = "8" >8</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao " value = "9" >9</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger btn-block" id="plus" >+</button>
      </div>
    </div>

    <div class="row linha">
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao " value = "4" >4</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao " value = "5" >5</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao " value = "6" >6</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger btn-block " >-</button>
      </div>
    </div>

    <div class="row linha">
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao " value = "1" >1</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao " value = "2" >2</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao " value = "3" >3</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger btn-block">*</button>
      </div>
    </div>

    <div class="row linha">
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block" id="ce">CE</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-primary btn-block botao " value = "0" >0</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-success btn-block" id="vir" value = ","  disabled>,</button>
      </div>
      <div class="col-xs-3">
        <button class="btn btn-danger btn-block">/</button>
      </div>
    </div>

    <div class="row linha">
      <div class="col-xs-12">
      <button class="btn btn-success btn-block" id="igaul" >=</button>
      </div>
    </div>
  </div>
